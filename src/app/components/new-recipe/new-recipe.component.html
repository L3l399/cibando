<div>
  <section class="sezione">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Nuova Ricetta</p>

                  <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="onSubmit()">

                    <!-- title -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="title" class="form-control" placeholder="titolo" name="title" formControlName="title"/>
                        <label class="form-label" for="title">Titolo Ricetta</label>
                      </div>
                    </div>

                    <!-- descricption -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">

                        <ckeditor [editor]="Editor" [config]="editorConfig" name="description" id="description" cols="30" rows="2" class="descrizioneRicetta" placeholder="description"  formControlName="description"></ckeditor>
                        <label class="form-label" for="description">Aggiungi descrizione</label>
                        </div>
                      </div>

                      <!-- immagine -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="url" id="image" class="form-control" placeholder="aggiungi immagine" name="image" formControlName="image"/>
                          <label class="form-label" for="image">Immagine della Ricetta</label>
                        </div>
                      </div>

                      <!-- difficulty -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <!-- <input type="number" id="descricription" class="form-control" placeholder="difficolta" name="difficulty" formControlName="difficulty"/> -->

                          <select name="difficulty" class="form-control" formControlName="difficulty" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>

                          <label class="form-label" for="difficulty">Difficolta della Ricetta</label>
                        </div>
                      </div>

                      <!-- published -->
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2 check-box"type="checkbox" value="" id="published" name="published"  formControlName="published"/>
                        <div class="check">
                          <label class="form-check-label" for="published">
                            vuoi pubblicare la ricetta?
                          </label>
                          <br>
                        </div>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!form.valid" (click)="open(modaleRicetta)">Aggiungi</button>
                      </div>

                    </form>
                  </div>

                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex order-1 order-lg-2" style="position: relative;">
                    <div class="image" [ngStyle]="{'background-image': 'url(https://cdn.pixabay.com/photo/2015/02/13/00/43/apples-634572_960_720.jpg)'}"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>


  <ng-template #modaleRicetta let-modal>

    <div class="modal-header">
      <h3 class="modal-title">Grazie per aver inserito la ricetta, ecco il riepilogo:</h3>
      <button type="button" class="btn-close" aria-label="close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-8">
          <div class="testo-riepilogo">
            <ul>
              <li>Titolo: {{ricettaInserita.title}}</li>
              <li>Descrizione: <span [innerHTML]="ricettaInserita.description"></span></li>
              <li>Difficolt√° : {{ricettaInserita.difficulty}}</li>
              <li>Pubblicato: {{ricettaInserita.published}}</li>
            </ul>
          </div>
        </div>
        <div class="col-4">
          <img [src]="ricettaInserita.image" class="immagine-ricetta">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-modal" (click)="modal.dismiss()">Chiudi</button>
      <button type="button" class="btn btn-modal" (click)="modal.close()" ngbAutoFocus>Nuova Ricetta</button>
    </div>

  </ng-template>
