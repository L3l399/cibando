<div>
  <section class="sezione">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Nuova Ricetta</p>

                  <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="onSubmit()">

                    <!-- title -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="title" class="form-control" placeholder="titolo" name="title" formControlName="title"/>
                        <label class="form-label" for="title">Titolo Ricetta</label>
                        <!-- <p class="help is-danger" *ngIf="!form.get('title').valid && form.get('title').touched">Il campo nome é obbligatorio</p> -->
                      </div>
                    </div>

                    <!-- descricption -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">

                        <textarea name="description" id="description" cols="30" rows="2" class="form-control" placeholder="description"  formControlName="description"></textarea>
                        <label class="form-label" for="description">Aggiungi descrizione</label>

                        <!-- <input type="text-area" id="description" class="form-control" placeholder="description" name="description" formControlName="description"/>
                          <label class="form-label" for="description">Aggiungi descrizione</label> -->
                          <!-- <p class="help is-danger" *ngIf="form.controls.email.hasError('required') && form.get('email').dirty">Il campo email é obbligatorio</p> -->
                          <!-- <p class="help is-danger" *ngIf="form.controls['email'].hasError('email')">l'email non é valida</p> -->
                        </div>
                      </div>

                      <!-- immagine -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="url" id="image" class="form-control" placeholder="aggiungi immagine" name="image" formControlName="image"/>
                          <label class="form-label" for="image">Immagine della Ricetta</label>

                          <!-- <p class="help is-danger" *ngIf="!form.controls['password'].hasError('required') && !form.get('password').dirty && !form.get('password').touched">la password é obbligatoria</p> -->
                          <!-- <p class="help is-danger" *ngIf="!form.get('password').valid && form.get('password').dirty">la password deve contenere almeno 6 caratteri</p> -->
                          <!-- <p class="help is-danger" *ngIf="form.controls.password.hasError('pattern')"> La password deve almeno contenere 1 numero, 1 minuscola, 1 maiuscola, 1 carattere speciale e lunga da 8-16 caratteri.</p> -->
                        </div>
                      </div>

                      <!-- difficulty -->
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="number" id="descricription" class="form-control" placeholder="difficolta" name="difficulty" formControlName="difficulty"/>
                          <label class="form-label" for="difficulty">Difficolta della Ricetta</label>
                          <!-- <p class="help is-danger" *ngIf="!form.controls['ripetiPassword'].hasError('required') && !form.get('ripetiPassword').dirty && !form.get('ripetiPassword').touched">la ripeti password é obbligatoria</p> -->
                          <!-- <p class="help is-danger" *ngIf="!form.get('ripetiPassword').valid && form.get('ripetiPassword').dirty">la password deve contenere almeno 6 caratteri</p> -->
                          <!-- <p class="help is-danger" *ngIf="form.getError('diversa') && form.get('ripetiPassword').touched">Attenzione le password non combaciano</p> -->
                        </div>
                      </div>


                      <div class="form-check d-flex justify-content-center mb-5">


                        <input class="form-check-input me-2 check-box"type="checkbox" value="" id="published" name="published"  formControlName="published"/>
                        <div class="check">
                          <label class="form-check-label" for="published">
                            vuoi pubblicare la ricetta?
                          </label>
                          <br>
                          <!-- <a (click)="open(modaleDue, 'titolo')"> Apri seconda Modale</a> -->
                          <!-- <p class="help is-danger" *ngIf="!form.get('accetto').valid && form.get('accetto').touched">Il campo accetta é necessario per proseguire</p> -->
                        </div>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!form.valid" (click)="open(modaleRicetta)">Aggiungi</button>
                      </div>

                    </form>
                  </div>

                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex order-1 order-lg-2" style="position: relative;">
                    <div class="image" [ngStyle]="{'background-image': 'url(https://cdn.pixabay.com/photo/2015/02/13/00/43/apples-634572_960_720.jpg)'}"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>


  <ng-template #modaleRicetta let-modal>
    <div class="modal-header">
      <h3 class="modal-title">Grazie per aver inserito la ricetta, ecco il riepilogo:</h3>
      <button type="button" class="btn-close" aria-label="close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-8">
          <div class="testo-riepilogo">
            <ul>
              <li>Titolo: {{title}}</li>
              <li>Descrizione: {{description}}</li>
              <li>Difficoltá : {{difficulty}}</li>
              <li>Pubblicato: {{published}}</li>
            </ul>
          </div>
        </div>
        <div class="col-4">
          <img [src]="image" class="immagine-ricetta">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-modal" (click)="modal.dismiss()">CHIUDI</button>
      <button type="button" class="btn btn-modal" (click)="modal.close()" ngbAutoFocus>AZIONE</button>
    </div>
  </ng-template>
